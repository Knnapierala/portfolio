<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/b7f85672be.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Krzysiek's Portfolio</title>
</head>
<body class="main-body">
  <header class="section section-1 active" id="home">
    <div class="header-container">
      <div class="top-header">
        <h1>Hello World! My name is <span>Krzysiek</span>, I want to become a web developer!</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quisquam, soluta magni labore porro quaerat ducimus deleniti aspernatur dolores accusamus maxime.</p>
      </div>
      <div class="bottom-header">
        <div class="header-shape"></div>
        <div class="image">
          <img src="img/shero.png" alt="A super Hero">
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="section section-2" id="about"></section>
    <section class="section section-3" id="projects"></section>
    <section class="section section-4" id="contact"></section>
  </main>
  <footer class="footer">

  </footer>

  <div class="controlls">
    <div class="control control-1 active-pg" data-id="home">
      <i class="fa-solid fa-tree-city"></i>
    </div>
    <div class="control control-2" data-id="about">
      <i class="fa-solid fa-user"></i>
    </div>
    <div class="control control-3" data-id="projects">
      <i class="fa-solid fa-laptop-code"></i>
    </div>
    <div class="control control-4" data-id="contact">
      <i class="fa-solid fa-house-signal"></i>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
